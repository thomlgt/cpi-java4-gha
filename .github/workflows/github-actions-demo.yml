name: Github Actions Demo
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  TestApplication:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du repository
        uses: actions/checkout@v2
      - name: Liste des fichiers
        run: ls
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Effectuer les tests
        run: mvn test